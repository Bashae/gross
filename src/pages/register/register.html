<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="registration">
  <h1 class="registration_title">Register</h1>
  <ion-item class="registration_image">
    <img src="./assets/imgs/profile.png" alt="">
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="attemptRegistration()" class="registration_button--submit">Sign Up</button>
  </ion-list>
</ion-content>
